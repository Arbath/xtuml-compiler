name: Release Binary

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: xtuml-compiler
            asset_name: xtuml-compiler-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: xtuml-compiler.exe
            asset_name: xtuml-compiler-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build Binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename Binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}

    - name: Rename Binary (Windows)
      if: matrix.os == 'windows-latest'
      run: Move-Item target/${{ matrix.target }}/release/${{ matrix.binary_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}